name: Quality Gate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  qa:
    name: Smoke, Accessibility, and Performance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run prepare:e2e

      - name: Prepare report directories
        run: mkdir -p reports/playwright reports/lighthouse

      - name: Run smoke navigation tests
        run: npm run test:e2e

      - name: Run Lighthouse budgets
        run: npm run qa:lighthouse

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports/playwright

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: reports/lighthouse
